<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Superheroes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Listado de Superheroes </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (hero of heroesList(); track hero) {
    <app-heroe-item
      [heroeSummary]="hero"
      (heroSelected)="onHeroSelected($event)"
    ></app-heroe-item>
    }
  </ion-list>
</ion-content>
