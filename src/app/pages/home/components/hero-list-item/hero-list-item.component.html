@if (heroeSummary) {
<ion-item (click)="selectHero()" [detail]="false">
  <ion-avatar aria-hidden="true" slot="start">
    <img alt="Hero avatar" [src]="heroeSummary.thumbnailPath" />
  </ion-avatar>
  <div slot="start"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ heroeSummary.name }}
      <span class="date">
        @if (isIos()) {
        <ion-icon
          aria-hidden="true"
          name="chevron-forward"
          size="small"
        ></ion-icon>
        }
      </span>
    </h2>
  </ion-label>
</ion-item>
}
