<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      aria-hidden="true"
      name="id-card-outline"
      color="primary"
      slot="end"
    ></ion-icon>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

@if (hero()) {
<ion-content [fullscreen]="true">
